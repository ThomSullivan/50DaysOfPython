<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">


        <title>
           {%block title%} Day 50!{%endblock%}
        </title>
    </head>

    <body style="background-image: url({{ url_for('static', filename='images/background.jpg') }})">
        


        <div class="container">
            <div class="navbar-header navbar-dark" style="background-color: rgb(149, 141, 161);">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" >
                    <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="{{url_for('hello')}}">50 Days of Python</a>
              <span class="icon-bar"><a class="text-light" href="{{url_for('about')}}">About</a></span>
            </div>
            <div id="navbar" class="collapse navbar-collapse" style="background-color: rgb(149, 141, 161);">
              <ul class="nav navbar-nav">
                <li class="active"><a class="text-light" href="{{url_for('hello')}}">Home</a></li>
                <li><a class="text-light" href="{{url_for('about')}}">About</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        {% block content %}{% endblock %}
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
